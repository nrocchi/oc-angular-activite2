<div class="row">
  <div class="col-xs-12">
    <h2>Articles</h2>
    <ul class="list-group" *ngIf="posts">
      <app-post-list-item  *ngFor="let post of posts; let i = index" [post]="post" [index]="i"></app-post-list-item>
    </ul>
    <p *ngIf="posts.length === 0">Il n'y a aucun article...</p>
  </div>
</div>
